spring:
  application:
    name: businessdomain-auth
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  config:
    import: optional:configserver:${SPRING_CLOUD_CONFIG_URI:http://localhost:8888}

  cloud:
    config:
      name: auth
      profile: ${SPRING_PROFILES_ACTIVE:local}
      enabled: true
      fail-fast: true
      retry:
        max-attempts: 10
        initial-interval: 2000
        multiplier: 1.5
        max-interval: 10000
