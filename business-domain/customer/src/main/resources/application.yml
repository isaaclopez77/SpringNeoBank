spring:
  application:
    name: businessdomain-customer
  cloud:
    config:
        enabled: false
  datasource:
    url: jdbc:postgresql://postgres_customer:5432/customer
    username: ${DB_CUSTOMER_USER}
    password: ${DB_CUSTOMER_PASS}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 0

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
    register-with-eureka: true
    healthcheck:
      enabled: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: "*"