spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: auth_service
              uri: lb://businessdomain-auth
              predicates:
                - Path=/**

server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
    register-with-eureka: true
    healthcheck:
      enabled: true
    fetch-registry: true

logging:
  level:
    org.springframework.cloud.gateway: debug
    reactor.netty.http.client: debug

